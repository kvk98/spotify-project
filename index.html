<!DOCTYPE html>
<html>

<head>
    <title>Spotify Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section id="left" class="left-section">
            <div class="left-divisions">
                <div class="left-divisions-div">
                    <a href="" class="left-section-logo"><img src="./images/Spotify logo.svg" alt="logo"></a>
                    <div class="left-section-div">
                        <a href="" class="left-section-item"><img src="./images/fi-ss-home.svg" alt="home-icon">
                            <p>Home</p>
                        </a>
                        <a href="" class="left-section-item"><img src="./images/fi-rs-search.svg" alt="search-icon">
                            <p>Search</p>
                        </a>
                        <a href="" class="left-section-item"><img src="./images/library.svg" alt="library">
                            <p>Your Library</p>
                        </a>
                    </div>
                </div class="left-divisions">
                <div class="left-bottom-section left-divisions-div">
                    <div class="left-section-div">
                        <a href="" class="left-section-item"><img src="./images/fi-ss-plus-small.svg"
                                style="background: #f5f5f5; border-radius: 5px;" alt="home-icon">
                            <p>Create Playlist</p>
                        </a>
                        <a href="" class="left-section-item"><img src="./images/fi-ss-heart.svg"
                                style="background-image: linear-gradient(to bottom right, #4204f4, #bbe3d8); width: 10px;height: 10px; padding: 10px; border-radius: 5px;"
                                alt="search-icon">
                            <p>Liked Songs</p>
                        </a>
                        <a href="" class="left-section-item"><img src="./images/gg_media-podcast.svg" style="background: #004638; Width
                    :18.25px;Height:16.43px;padding: 7px; border-radius: 5px;" alt="library">
                            <p>Your Library</p>
                        </a>
                    </div>
                    <div class="left-section-div">
                        <a href="" class="left-section-item">FAV</a>
                        <a href="" class="left-section-item">Daily Mix 1</a>
                        <a href="" class="left-section-item">Discover Weekly</a>
                        <a href="" class="left-section-item">Malayalam</a>
                        <a href="" class="left-section-item">Dance / Electronix Mix</a>
                        <a href="" class="left-section-item">EDM / Popular</a>
                        <a href="" class="left-section-item"><img src="./images/grommet-icons_install-option.svg"
                                style="width: 37px;margin-right: 12px;" alt="">Install App</a>
                    </div>
                </div>
            </div>

        </section>
        <section id="right" class="right-section">
            <div class="right-top-bar">
                <div class="arrows">
                    <a href="" class="nav-arrows"><img src="./images/left arrow.svg" alt=""></a>
                    <a href="" class="nav-arrows"><img src="./images/right arrow.svg" alt=""></a>
                </div>
                <div class="profiles">
                    <div class="dropdown">
                        <a class="dropbtn"><img src="./images/profile img.svg" alt="">Angel <img
                                src="./images/down arrow.svg" alt=""></a>
                        <div class="dropdown-content">
                            <a class="dropbtn" href=""><img src="./images/profile img.svg" alt="">Angel <img
                                    src="./images/down arrow.svg" style="visibility: hidden;" alt=""></a>
                            <a class="dropbtn" href=""><img src="./images/profile img.svg" alt="">Angel <img
                                    src="./images/down arrow.svg" style="visibility: hidden;" alt=""></a>
                            <a class="dropbtn" href=""><img src="./images/profile img.svg" alt="">Angel <img
                                    src="./images/down arrow.svg" style="visibility: hidden;" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlists">
                <h1>Good morning</h1>
                <div class="playlist-card">
                    <a href="" class="playlist-card-link"><img src="./images/Liked songs.svg" alt=""></a>
                    <a href="" class="playlist-card-link"><img src="./images/Neffex.svg" alt=""></a>
                    <a href="" class="playlist-card-link"><img src="./images/K DA.svg" alt=""></a>
                    <a href="" class="playlist-card-link"><img src="./images/Electronic Mix.svg" alt=""></a>
                </div>
                <div class="shows-text">
                    <h1>Shows you might like</h1>
                    <p>SEE ALL</p>
                </div>
                <div class="artists">
                    <a href="" class="artists"><img src="./images/Artist 1.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 2.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 3.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 4.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 4.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 4.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 4.svg" alt=""></a>
                    <a href="" class="artists"><img src="./images/Artist 4.svg" alt=""></a>
                </div>
            </div>
        </section>
    </main>
    <section class="audio-player">
        <img src="./images/Artist , title section.svg" alt="">
        <div class="audio-player-timeline">
            <div class="audio-player-controls">
                <a href=""><img src="./images/shuffle.svg" alt="" style="margin-right: 25px;"></a>
                <a href=""><img src="./images/bx_bx-skip-previous.svg" alt=""></a>
                <a href=""><img src="./images/gridicons_play.svg" alt=""></a>
                <a href=""><img src="./images/bx_bx-skip-next.svg" alt=""></a>
                <a href=""><img src="./images/fluent_arrow-repeat-all-20-regular.svg" alt="" style="margin-left: 25px;"></a>
            </div>
            <div>
                <span class="current-time">0:00</span>
                <input type="range" class="timeline-slider" min="0" max="100" step="1" value="0" />
                <span class="total-time">0:00</span>
            </div>
        </div>
        <div class="audio-player-volume-bar">
            <a href=""><img src="./images/ph_microphone-stage.svg" alt=""></a>
            <a href=""><img src="./images/carbon_query-queue.svg" alt=""></a>
            <a href=""><img src="./images/carbon_laptop.svg" alt=""></a>
            <div style="display: inline;">
                <a href=""><img src="./images/speaker-icon.svg" alt=""></a>
                <div class="slidecontainer" style="display: inline;">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

            <a href=""><img src="./images/fullscreen.svg" alt=""></a>
        </div>
    </section>
</body>

</html>
